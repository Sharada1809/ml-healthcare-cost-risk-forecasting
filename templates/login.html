<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d9fdd3, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #556b2f;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #006400;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus {
      border-color: #6b8e23;
      outline: none;
      box-shadow: 0 0 6px #cde5cd;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6b8e23;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #556b2f;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #6b8e23;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2><i class="fa-solid fa-user-shield"></i> Login</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
    </form>
    <div class="link">
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
